<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ввод заказа</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm border">
        №
      </div>
      <div class="col-sm border">
        Код \ артикул
      </div>
      <div class="col-sm border">
        Наименование
      </div>
      <div class="col-sm border">
        Количество
      </div>
      <div class="col-sm border">
        Цена
      </div>
      <div class="col-sm border">
        Сумма
      </div>
      <div class="col-sm border">
        Операции
      </div>
    </div>
  </div>

  <form id="add-form" class="mt-5">
    <div class="col-sm-2 d-flex justify-content-center">
      <p>Код</p>
    </div>
    <div class="form-group col-sm-2">
      <input id="number" class="form-control">
    </div>

    <div class="col-sm-2 d-flex justify-content-center">
      <p>Наименование</p>
    </div>
    <div class="form-group col-sm-2 d-flex justify-content-center">
      <input id="name" class="form-control">
    </div>

    <div class="col-sm-2 d-flex justify-content-center">
      <p>Количество</p>
    </div>
    <div class="form-group col-sm-2 d-flex justify-content-center">
      <input id="amount" class="form-control">
    </div>

    <div class="col-sm-2 d-flex justify-content-center">
      <p>Цена</p>
    </div>
    <div class="form-group col-sm-2 d-flex justify-content-center">
      <input id="price" class="form-control">
    </div>

    <div class="col-sm-2 d-flex justify-content-center">
      <p>Сумма</p>
    </div>
    <div class="form-group col-sm-2 d-flex justify-content-center">
      <input id="sum" class="form-control">
    </div>

    <div class="form-group col-sm-2 d-flex justify-content-center">
      <button id="add-button" class="btn btn-primary">Добавить</button>
    </div>
  </form>
</body>

</html>
